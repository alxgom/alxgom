<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexis Nicolas Gomel</title>
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      h1 {
        margin-right: 20px;
      }

      img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      section {
        width: 30%;
        padding: 20px;
        background-color: lightgray;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      a {
        display: block;
        padding: 10px;
        text-align: center;
        background-color: lightblue;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Alexis Nicolas Gomel</h1>
      <img src="your-profile-picture.jpg" alt="Profile picture">
    </header>

    <main>
      <section>
        <h2>Publications</h2>
        <a href="https://your-publications-website.com">View my publications</a>
      </section>

      <section>
        <h2>Projects</h2>
        <a href="https://your-projects-website.com">View my projects</a>
      </section>

      <section>
        <h2>Spotify Playlists</h2>
        <a href="https://open.spotify.com/playlist/your-playlist-id">View my playlists</a>
      </section>

      <section>
        <h2>Photography</h2>
        <a href="https://your-photography-website.com">View my photography</a>
      </section>
    </main>
  </body>
</html>
