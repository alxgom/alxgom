  <section>
	        <section id="playlists">
        <h2>Spotify Playlists</h2>
        <p>These are my playlists. Please enjoy ;)</p>
		
	  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"></script>
	<script>
	  var accessToken;

	  function getAccessToken() {
		// Make a request to the Spotify Web API authorization endpoint
		// to get an access token for your application
		fetch("https://accounts.spotify.com/authorize", {
		  method: "POST",
		  headers: {
			"Content-Type": "application/x-www-form-urlencoded"
		  },
		  body: "client_id=a6bb815b933c4d7f8dfc16b138bfe72f&client_secret=78a4f53693f34885b87f4cf208c8c4fc&grant_type=client_credentials"
		})
		.then(response => response.json())
		.then(data => {
		  accessToken = data.access_token;
		  getPlaylistPreview();
		});
	  }

	  function getPlaylistPreview() {
		// Make a request to the Spotify Web API endpoint to get the embed code
		// for the playlist
		fetch("https://api.spotify.com/v1/playlists/6Ex6Q0NlnQ9B3Q344C0OlD?si=b6290d8dbb8c4b50/embed", {
		  method: "GET",
		  headers: {
			"Authorization": "Bearer " + accessToken
		  }
		})
		.then(response => response.json())
		.then(data => {
		  // Embed the playlist preview in your HTML file
		  var playlistPreview = document.getElementById("playlist-preview");
		  playlistPreview.innerHTML = data.html;
		});
	  }

	  getAccessToken();
	</script>
